<html>
    <head>
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com/"
            crossorigin=""
        />
        <link
            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
        />

        <title>Stitch Design</title>
        <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    </head>
    <body>
        <div
            class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
            style="
                font-family: &quot;Space Grotesk&quot;, &quot;Noto Sans&quot;,
                    sans-serif;
            "
        >
            <div>
                <div
                    class="flex items-center bg-white p-4 pb-2 justify-between"
                >
                    <div
                        class="text-[#111418] flex size-12 shrink-0 items-center"
                        data-icon="X"
                        data-size="24px"
                        data-weight="regular"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24px"
                            height="24px"
                            fill="currentColor"
                            viewBox="0 0 256 256"
                        >
                            <path
                                d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
                            ></path>
                        </svg>
                    </div>
                    <h2
                        class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
                    >
                        Summary
                    </h2>
                </div>
                <h2
                    class="text-[#111418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5"
                >
                    You got 8 out of 10 correct
                </h2>
                <p
                    class="text-[#111418] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center"
                >
                    You're doing great! Keep practicing to improve your math
                    skills.
                </p>
            </div>
            <div>
                <div class="flex px-4 py-3 justify-center">
                    <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#0c7ff2] text-white text-base font-bold leading-normal tracking-[0.015em]"
                    >
                        <span class="truncate">Continue</span>
                    </button>
                </div>
                <div class="h-5 bg-white"></div>
            </div>
        </div>
    </body>
</html>
