        <div

            style="
                font-family: &quot;Space Grotesk&quot;, &quot;Noto Sans&quot;,

        >
            <div>

                    class="flex items-center bg-white p-4 pb-2 justify-between"

                    <div

                    >

                    >
                        20
                        <input

                            class="invisible absolute"
                            name="afabccc5-4aac-4ca1-9067-e79165d82a2a"
                        />

                    <label
                        class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-[#dbe0e6] px-4 h-11 text-[#111418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#0c7ff2] relative cursor-pointer"
                    >

                        <input
                            type="radio"
                            class="invisible absolute"

                    >
                        24
                        <input
                            type="radio"
                            class="invisible absolute"
                            name="afabccc5-4aac-4ca1-9067-e79165d82a2a"
                        />
                    </label>
                </div>
                <p
                    class="text-[#60758a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center"
                >
                    Attempts remaining: 2
                </p>
            </div>
            <div>
                <div class="flex px-4 py-3">
                    <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#0c7ff2] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                    >
                        <span class="truncate">Submit</span>
                    </button>
                </div>
                <div class="h-5 bg-white"></div>
            </div>
        </div>
